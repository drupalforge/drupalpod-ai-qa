name: Reusable Docker build and push template
on:
  workflow_call:
    inputs:
      drupal_version:
        required: false
        type: string
        description: 'Drupal version to install (e.g., 1.x, 11.x, 11.2.5)'
      webserver_image:
        required: true
        type: string
        description: 'Base PHP image (e.g., devpanel/php:8.3-base-ai)'
      image_tag_suffix:
        required: false
        type: string
        default: ''
        description: 'Tag suffix (cms or core) - auto-detects starter template'
    secrets:
      DOCKERHUB_TOKEN:
        required: true
jobs:
  build-application:
    runs-on: ubuntu-latest
    services:
      webserver:
        image: ${{ inputs.webserver_image }}
        env:
          DP_APP_ID: 'drupalpod'
          APP_ROOT: '/var/www/html/docroot'
          WEB_ROOT: '/var/www/html/docroot/web'
          CODES_USER_DATA_DIR: '/var/www/html/.vscode'
          CODES_WORKING_DIR: '/var/www/html'
          APACHE_RUN_USER: 'www'
          APACHE_RUN_GROUP: 'www'
          CODES_ENABLE: 'yes'
          DB_HOST: mysql
          DB_PORT: 3306
          DB_ROOT_PASSWORD: root
          DB_NAME: drupaldb
          DB_USER: user
          DB_PASSWORD: password
          DB_DRIVER: mysql
          DP_VERSION: ${{ inputs.drupal_version || '' }}
          DP_IMAGE: drupalforge/drupalpod-ai-qa:${{ inputs.image_tag_suffix || 'latest' }}
          DP_STARTER_TEMPLATE: ${{ inputs.image_tag_suffix || 'cms' }}
          DP_REBUILD: '1'
        ports:
          - 80:80
        volumes:
          - ${{ github.workspace }}:/app/  # Mounting the checked-out code
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: drupaldb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Set up Docker Environment
      uses: docker/setup-buildx-action@v3

    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup Drupal
      run: |
        echo "PREPARE DIR FOR INSTALL"
        docker exec ${{ job.services.webserver.id }} bash -c "sudo rm -rf /var/www/html && sudo mkdir -p /var/www/html"
        docker exec ${{ job.services.webserver.id }} bash -c "sudo cp -r /app/. /var/www/html/."
        docker exec ${{ job.services.webserver.id }} bash -c "sudo mkdir -p /var/www/html/docroot"
        docker exec ${{ job.services.webserver.id }} bash -c "sudo chown -R www:www /var/www/html"
        echo "CONFIGURE APACHE"
        docker exec ${{ job.services.webserver.id }} bash -c "sudo sed -i 's|{{WEB_ROOT}}|/var/www/html/docroot/web|g' /etc/apache2/apache2.conf"
        docker exec ${{ job.services.webserver.id }} bash -c "sudo service apache2 restart || true"
        echo "SET UP GIT"
        docker exec ${{ job.services.webserver.id }} bash -c "git config --global --add safe.directory /var/www/html"
        docker exec ${{ job.services.webserver.id }} bash -c "git config --global --add safe.directory /var/www/html/docroot"
        echo "INSTALL CUSTOM PACKAGE"
        docker exec ${{ job.services.webserver.id }} bash -c "/var/www/html/.devpanel/custom_package_installer.sh"
        echo "INSTALL DRUPAL"
        docker exec ${{ job.services.webserver.id }} bash -c "/var/www/html/scripts/init.sh"
        echo "DUMPS DATABASE + STATIC FILE"
        docker exec ${{ job.services.webserver.id }} bash -c "/var/www/html/.devpanel/create_quickstart.sh"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set env to PHP 8.2 environment
      if: endsWith(inputs.webserver_image, ':8.2-base-ai')
      run: |
        SUFFIX="${{ inputs.image_tag_suffix }}"
        if [ -n "$SUFFIX" ]; then
          echo "IMAGE_TAG=drupalforge/drupalpod-ai-qa:php-8.2-${SUFFIX}" >> $GITHUB_ENV
        else
          echo "IMAGE_TAG=drupalforge/drupalpod-ai-qa:php-8.2" >> $GITHUB_ENV
        fi

    - name: Set env to PHP 8.3 environment
      if: endsWith(inputs.webserver_image, ':8.3-base-ai')
      run: |
        SUFFIX="${{ inputs.image_tag_suffix }}"
        if [ -n "$SUFFIX" ]; then
          echo "IMAGE_TAG=drupalforge/drupalpod-ai-qa:php-8.3-${SUFFIX}" >> $GITHUB_ENV
        else
          echo "IMAGE_TAG=drupalforge/drupalpod-ai-qa:php-8.3" >> $GITHUB_ENV
        fi

    - name: Commit and push the container state to Docker Hub
      run: |
        docker commit ${{ job.services.webserver.id }} ${{ env.IMAGE_TAG }}
        docker push ${{ env.IMAGE_TAG }}

    - name: Push to tag latest (CMS only)
      if: endsWith(inputs.webserver_image, ':8.3-base-ai') && inputs.image_tag_suffix == 'cms'
      run: |
        docker commit ${{ job.services.webserver.id }} drupalforge/drupalpod-ai-qa:latest
        docker push drupalforge/drupalpod-ai-qa:latest

    - name: Push to tag core (Core only)
      if: endsWith(inputs.webserver_image, ':8.3-base-ai') && inputs.image_tag_suffix == 'core'
      run: |
        docker commit ${{ job.services.webserver.id }} drupalforge/drupalpod-ai-qa:core
        docker push drupalforge/drupalpod-ai-qa:core
